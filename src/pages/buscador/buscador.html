
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Buscador</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
      <ion-card-header>
        {{usuario.nombre}} {{usuario.apellido1}}
      </ion-card-header>
      <ion-card-content>        
        Edad: {{usuario.edad}}
      </ion-card-content>
    </ion-card>
    <div class="ion-canvas">
      <canvas class="canvascentrado" #canvas></canvas>
    </div>
    <div class="botonera">
        <button
        ion-button
        color="primary"
        (click)="drawRadar(100)">
        Draw circles
     </button>
     <button
        ion-button
        color="primary"
        (click)="drawRadar(50)">
        Draw a Radar
     </button>
    </div>
    
   

</ion-content>
