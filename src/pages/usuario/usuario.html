<!--
  Página para dar de alta nuevos usuarios y modificar existentes
  Aquí relacionaremos un usuario con un dispositivo concreto 
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Usuario</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" value="" [(ngModel)]="usuario.nombre"></ion-input>
    </ion-item>   
    <ion-item>
      <ion-label floating>Distancia de Warning</ion-label>
      <ion-input type="number" value="" [(ngModel)]="usuario.distancia_warning"></ion-input>
    </ion-item>   
    <ion-item>
      <ion-label floating>Distancia de Danger</ion-label>
      <ion-input type="number" value="" [(ngModel)]="usuario.distancia_danger"></ion-input>
    </ion-item>    
  </ion-list>    
  <div class="divFoot" padding>
    <button ion-button block color="light" (click)='asignarDispositivo()'>Asignar Dispositivo</button>  
    <button ion-button block color="light" class="btnVolver" (click)='guardar()'>Guardar</button>
    <button ion-button block color="light" class="btnVolver" (click)='volver()'>Volver</button>
  </div>
</ion-content>
