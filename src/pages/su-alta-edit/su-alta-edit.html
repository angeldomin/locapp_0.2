<ion-header>
  <ion-navbar>
    <ion-title>Alta/Edicion Profesionales</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="modo == 'edit'">
    <ion-title>Edici√≥n de profesional</ion-title>
  </div>
  <div *ngIf="modo == 'new'">
    <ion-title>Alta de nuevo profesional</ion-title>
  </div>
  <form [formGroup]="profesionalForm" (ngSubmit)="guardar()">
    <ion-list>
      <ion-item>
        <ion-label floating>Nombre</ion-label>        
        <ion-input formControlName="nombre" type="text" [(ngModel)]="profesional.nombre"></ion-input>
      </ion-item>    
      <ion-item>
        <ion-label floating>Primer Apellido</ion-label>
        <ion-input formControlName="apellido1" type="text" [(ngModel)]="profesional.apellido1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Segundo Apellido</ion-label>
        <ion-input formControlName="apellido2" type="text" [(ngModel)]="profesional.apellido2"></ion-input>
      </ion-item>    
      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input [disabled]="isEdit" formControlName="usuario" type="text" [(ngModel)]="profesional.user"></ion-input>
      </ion-item> 
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [disabled]="isEdit" formControlName="password" type="password" [(ngModel)]="profesional.pass"></ion-input>
      </ion-item>  
    </ion-list>    
    <div padding>
      <button ion-button color="light" block type="submit" [disabled]="!profesionalForm.valid">Confirmar</button>
    </div>
  </form>
  <div padding>      
    <button ion-button color="light" block class="btnVolver" (click)='volver()'>Cancelar</button>
  </div>
</ion-content>
